  <desc>Un flujo de trabajo similar al de la Figura 2, excepto que, en lugar de evaluar el modelo con el conjunto de prueba, el flujo de trabajo evalúa el modelo con el conjunto de validación. A continuación, una vez que el conjunto de entrenamiento y el de validación concuerdan en mayor o menor grado, confirma el modelo con el conjunto de prueba.</desc>
